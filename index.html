<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza & Font</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="container">
        <header>
            <div class="logo">
                <img src="assets/VectorPizza.svg" alt="logo">
                <p><span class="pizza">Pizza</span>&<span class="font">Font</span></p>
            </div>
            <nav>
                <ul class="h-menu">
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
            </nav>
            <i class="fa-solid fa-bars"></i>
        </header>
        <main>
            <div class="delivery">
                <p><span>Envio gratis</span> comprando <span>2 pizzas</span></p>
                <img src="./assets/delivery.jpg" alt="delivery">
            </div>
            <div class="podio">
                <p>Podio de pizzas</p>
                <div class="top">
                    <ol>
                        <li class="t-title">Pizzas Top 5</li>
                        <li>1. Muzzarella</li>
                        <li>2. Hawaiana</li>
                        <li>3. Muzzarella J&Morron</li>
                        <li>4. Fugazzeta</li>
                        <li>5. Calabresa</li>
                    </ol>
                    <img src="./assets/PizzaFalling.jpg" alt="top-pizza">
                </div>
            </div>
        </main>
        <footer>
            <nav>
                <ul class="nav2">
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
            </nav>
            <div class="logo2">
                <img src="./assets/VectorPizza.svg" alt="logo2">
                <p><span class="pizza">Pizza</span>&<span class="font">Font</span></p>
            </div>
        </footer>
    </section>
</body>
<script src="https://kit.fontawesome.com/d5142eb2b9.js" crossorigin="anonymous"></script>
</html>
